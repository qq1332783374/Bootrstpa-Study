<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<script type="text/javascript" src="js/bootstrap.min.js" ></script>
	</head>
	<body>
		<div class="container">
			<h4>模态框（Modal）插件方法</h4>
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">开始演示模态框</button>
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLable" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss = "modal" aria-hidden="true">&times;</button>
							<h4 class="modal-title" id="myModalLabel">模态框标题</h4>
						</div>
						<div class="modal-body">
							按EST按钮退出
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
							<button type="button" class="btn btn-primary">提交更改</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script>
			$(function() {
			    $('#myModal').modal({
			        keyboard: true
			    })
			});
		</script>
	</body>
</html>
