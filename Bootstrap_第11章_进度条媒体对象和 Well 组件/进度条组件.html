<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<script type="text/javascript" src="js/bootstrap.min.js" ></script>
	</head>
	<body>
		<div class="container">
			<h4>默认的进度条 </h4>
			<div class="progress">
				<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valumin="0" aria-valumax="100" style="width: 50%;">
					<span class="sr-only">40%完成</span>
				</div>
			</div>
			<h4>结合情景的进度条</h4>
			<div class="progress">
				<div class="progress-bar progress-bar-success" style="min-width: 20px;width: 60%;">
					<span class="sr-only">60%完成(成功)</span>
				</div>
			</div>
			<div class="progress">
				<div class="progress-bar progress-bar-info" role="progressbar" aria-valunow="40" aria-valumin="0" aria-valumax="100" style="width: 40%;" >
					<span class="sr-only">40%完成（信息）</span>
				</div>
			</div>
			<div class="progress">
				<div class="progress-bar progress-bar-warning" role="progressbar" aris-valunow="30" aria-valumin="0" aria-valumax="100" style="width: 30%;">
					<span class="sr-only">30%完成(警告)</span>
				</div>
			</div>
			<div class="progress">
				<div class="progress-bar progress-bar-danger" role="progressbar" aria-valunow="20" aria-valumin="0" aria-valumax="100" style="width: 20%;">
					<span class="sr-only">20%完成（危险）</span>
				</div>
			</div>
			
			<h4>结合情景的条纹进度条</h4>
			<div class="progress progress-striped">
				<div class="progress-bar progress-bar-success" role="progressbar" aria-valunow="60" aria-valumin="0" aria-valumax="100" style="width: 60%;">
					<span class="sr-only">条纹成功</span>
				</div>
			</div>
			
			<h4>动画的进度条</h4>
			<div class="progress progress-striped active">
				<div class="progress-bar progress-bar-success" role="progressbar" aria-valunow="60" aria-valumin="0" aria-valumax="100" style="width: 60%;">
					<span class="sr-only">动画条纹</span>
				</div>
			</div>
			
			<h4>堆叠的进度条</h4>
			<div class="progress">
				<div class="progress-bar progress-bar-success" style="min-width: 20px;width: 40%;">
					<span class="sr-only">60%完成(成功)</span>
				</div>
				<div class="progress-bar progress-bar-info" role="progressbar" aria-valunow="40" aria-valumin="0" aria-valumax="100" style="width: 30%;" >
					<span class="sr-only">30%完成（信息）</span>
				</div>
				<div class="progress-bar progress-bar-danger" role="progressbar" aria-valunow="20" aria-valumin="0" aria-valumax="100" style="width: 20%;">
					<span class="sr-only">20%完成（危险）</span>
				</div>
				
			</div>
		</div>
	</body>
</html>
