<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.css" />
	</head>
	<body>
		<h3>分页组件</h3>
		<ul class="pagination">
			<li><a href="#">&laquo;</a> </li>
			<li><a href="#">1</a> </li>
			<li><a href="#">2</a> </li>
			<li><a href="#">3</a> </li>
			<li><a href="#">4</a> </li>
			<li><a href="#">5</a> </li>
			<li><a href="#">&raquo;</a> </li>
		</ul>
		<h3>分页的大小</h3>
		<ul class="pagination">
			<li><a href="#">&laquo;</a> </li>
			<li><a href="#">1</a> </li>
			<li><a href="#">2</a> </li>
			<li><a href="#">3</a> </li>
			<li><a href="#">4</a> </li>
			<li><a href="#">5</a> </li>
			<li><a href="#">&raquo;</a> </li>
		</ul>
		<ul class="pagination pagination-lg">
			<li><a href="#">&laquo;</a> </li>
			<li><a href="#">1</a> </li>
			<li><a href="#">2</a> </li>
			<li><a href="#">3</a> </li>
			<li><a href="#">4</a> </li>
			<li><a href="#">5</a> </li>
			<li><a href="#">&raquo;</a> </li>
		</ul>
		<ul class="pagination pagination-sm">
			<li><a href="#">&laquo;</a> </li>
			<li><a href="#">1</a> </li>
			<li><a href="#">2</a> </li>
			<li><a href="#">3</a> </li>
			<li><a href="#">4</a> </li>
			<li><a href="#">5</a> </li>
			<li><a href="#">&raquo;</a> </li>
		</ul>
		<h3>分页组件--首选项和禁用</h3>
		<ul class="pagination">
			<li class="active"><a href="#">1</a></li>
			<li class="disabled"><a href="#">2</a></li>
		</ul>
		<h3>分页组件--翻页效果</h3>
		<ul class="pager">
			<li><a href="#">上一页</a> </li>
			<li><a href="#">下一页</a> </li>
		</ul>
		<h3>分页组件--对齐翻页链接</h3>
		<ul class="pager">
			<li class="previous"><a href="#">上一页</a> </li>
			<li class="next"><a href="#">下一页</a> </li>
		</ul>
		<h3>分页组件--翻页项禁用</h3>
		<ul class="pager">
			<li class="previous disabled"><a href="#">上一页</a> </li>
			<li class="next"><a href="#">下一页</a> </li>
		</ul>
	</body>
</html>
