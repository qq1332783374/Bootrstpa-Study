<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<script type="text/javascript" src="js/bootstrap.min.js" ></script>
	</head>
	<body>
		<div class="container">
			<h4>基本警告框</h4>
			<div class="alert alert-success">成功！很好地完成了提交</div>
			<div class="alert alert-info">一般信息！</div>
			<div class="alert alert-warning">警告</div>
			<div class="alert alert-danger">错误</div>
			<h4>带关闭的警告框</h4>
			<div class="alert alert-success alert-dismissable">
				<button type="button" class="close" data-dismiss = "alert"  aria-hidden="true">&times;</button>
				成功提交
			</div>
			<div class="alert alert-info alert-dismissable">
				<button type="button" class="close" data-dismiss = "alert" aria-hidden="true">&times;</button>
				一般信息
			</div>
			<div class="alert alert-warning alert-dismissable">
				<button type="button" class="close" data-dismiss = "alert" aria-hidden="true">&times;</button>
				警告
			</div>
			<div class="alert alert-danger alert-dismissable">
				<button type="button" class="close" data-dismiss = "alert" aria-hidden='true'>&times;</button>
				错误
			</div>
			
			<h4>警告（Alerts）中的链接</h4>
			<div class="alert alert-success">
				<a href="#" class="alert-link">成功！很好地完成了提交。</a>
			</div>
			<div class="alert alert-info">
				<a href="#" class="alert-link">信息！请注意这个信息。</a>
			</div>
			<div class="alert alert-warning">
				<a href="#" class="alert-link">警告！请不要提交。</a>
			</div>
			<div class="alert alert-danger">
				<a href="#" class="alert-link">错误！请进行一些更改。</a>
			</div>
		</div>
	</body>
</html>
