<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<script type="text/javascript" src="js/bootstrap.min.js" ></script>
	</head>
	<body>
		<div class="container">
			<p>
				<h1 class="col-lg-push-1">大按钮</h1>
				<button type="button" class="btn btn-primary btn-lg">(大按钮) Lage Button</button>
				<button type="button" class="btn btn-default btn-lg">(大按钮) Lage Button</button>
			</p> 
			<p>
				<h1 class="col-lg-pull-1">默认尺寸</h1>
				<button type="button" class="btn btn-primary">(默认) Default Button</button>
				<button type="button" class="btn btn-default">(默认) Default Button</button>
			</p>
			<p>
				<h1 class="col-lg-push-1">小按钮</h1>
				<button type="button" class="btn btn-primary btn-sm">(小按钮) Small Button</button>
				<button type="button" class="btn btn-default btn-sm">(小按钮) Small Button</button>
			</p>
			<p>
				<h1 class="col-lg-push-1">超小按钮</h1>
				<button type="button" class="btn btn-primary btn-xs">(超小按钮) Extra small button</button>
				<button type="button" class="btn btn-default btn-xs">(超小按钮) Extra small button</button>
			</p>
		</div>
	</body>
</html>
