<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		
	</head>
	<body>
		<div class="container">
			<h1>焦点状态</h1>
			<input type="text" class="form-control" placeholder="还没弄出来"/>
			
			<h1>禁止状态</h1>
			<input type="text" class="form-control" placeholder="Disabled input here..." disabled="disabled"/> 
			
			<h1>只读状态</h1>
			<input type="text" class="form-control" placeholder="Readonly input here…" readonly="readonly" />
			
			<h1>效验状态</h1>
			<div class="form-group has-success">  <!--成功的状态-->
				<label class="control-label">成功的状态</label>
				<input type="text" class="form-control" />
			</div>
			<div class="form-group has-warning">   <!--警告状态-->
				<label class="control-label">警告状态</label>
				<input type="text" class="form-control" />
			</div>
			<div class="form-group has-error">   <!--错误状态-->
				<label class="control-label">错误状态</label>
				<input type="text" class="form-control" />
			</div>
			<div class="has-success">
				<div class="checkbox">
					<label>
						<input type="checkbox" value="option1" />成功状态
					</label>
				</div>
			</div>
			<div class="has-warning">
				<div class="checkbox">
					<label>
						<input type="checkbox"  value="option2"/>警告状态
					</label>
				</div>
			</div>
			<div class="has-error">
				<div class="checkbox">
					<label>
						<input type="checkbox" value="option2" />错误状态
					</label>
				</div>
			</div>
		</div>
	</body>
</html>
